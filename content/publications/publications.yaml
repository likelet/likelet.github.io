- title: "CaMutQC: An R package for integrative quality control and filtration of cancer somatic mutations."
  number: 46
  image:  
  authors: Wang X, Jiang T, Shen A, Chen Y, Zhou Y, Liu J, Zhao S, Chen S, Ren J, <strong>Zhao Q*</strong>
  description:  The quality control and filtration of cancer somatic mutations (CAMs), including the elimination of false positives due to technical bias and the selection of key mutation candidates, are crucial steps for downstream analysis in cancer genomics. However, due to diverse needs and the lack of standardized filtering criteria, the filtering strategies applied vary from study to study, often resulting in reduced efficiency, accuracy, and reproducibility. Here, we present CaMutQC, a heuristic quality control and soft-filtering R/Bioconductor package designed specifically for CAMs. CaMutQC enables users to remove false positive mutations, select potential mutation candidates, and estimate Tumor Mutation Burden (TMB) with a single line of code, using either default or customized parameters. A filter report and a code log can also be generated after the filtration process to facilitate reproducibility and comparison. The application of CaMutQC to a Whole-exome Sequencing (WES) benchmark dataset demonstrated its strong capability by eliminating 85.55 % of false positive Single nucleotide variants (SNVs) while retaining 90.72 % of true positive SNVs. Additionally, an additional 11.56 % of true positive SNVs were rescued through CaMutQC's built-in union strategy. Similar results were observed for Insertions and Deletions (INDELs). CaMutQC is freely available through Bioconductor at https://bioconductor.org/packages/CaMutQC/ under the GPL v3 license.
  link:
    url: https://pubmed.ncbi.nlm.nih.gov/40727424/
    display: Computational and structural biotechnology journal, 2025.
  highlight: 0
  year: 2025

- title: "Dissecting small cell carcinoma of the esophagus ecosystem by single-cell transcriptomic analysis."
  number: 45
  image:  
  authors: Wu HX, Chen YK, Wang YN, Chen JY, Xiang SJ, Jin Y, Wang ZX, Huang CY, Yang LP, He Y, Guan WL, Bai L, Chen YX, Wang M, Wang CY, Huang RJ, Huang Y, Zhang JL, Lv ZD, Yang SQ, Xu RH, <strong>Zhao Q*</strong>, Wang F
  description:  Small cell carcinoma of the esophagus (SCCE) is an aggressive and rare neuroendocrine malignancy with poor prognosis. Here, we firstly performed single-cell transcriptional profiling derived from 10 SCCE patients, with normal esophageal mucosa, adjacent non-malignant tissue and tumors from esophageal squamous cell carcinoma (ESCC) as reference. We observed enrichment of activated regulatory T cells and an angiogenesis-induced niche existed in SCCE compared with ESCC, revealing an immune suppressive and vessel-induced tumor microenvironment (TME) in SCCE. Totally, we identified five TME ecotypes (EC1 ~ 5). Notably, EC1 was highly enriched in SCCE, associating with molecular subtyping and survival outcomes. To dissecting heterogeneity of epithelium in SCCE, we constructed eight transcriptional metaprograms (MPs) that underscored significant heterogeneity of SCCE. High expression of MP5 was linked to neuroendocrine phenotype and poor clinical survival. Collectively, these results, for the first time, systematically deciphered the TME and epithelial heterogeneity of SCCE and provided evidences that SCCE patients might benefit from anti-angiogenesis therapy.
